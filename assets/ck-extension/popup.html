<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      width: 240px;
      padding: 16px;
      margin: 0;
      background: #1a1a2e;
      color: #e2e8f0;
    }
    h3 { margin: 0 0 8px; font-size: 14px; color: #60a5fa; }
    p  { margin: 0 0 12px; font-size: 12px; color: #94a3b8; line-height: 1.5; }
    .status { font-size: 12px; margin-top: 8px; }
    .dot { display: inline-block; width: 8px; height: 8px; border-radius: 50%;
           background: #22c55e; margin-right: 6px; }
  </style>
</head>
<body>
  <h3>ThreadKeeper Tab Bridge</h3>
  <p>開いているタブ情報をThreadKeeperに送信しています。</p>
  <div class="status"><span class="dot"></span>アクティブ</div>
  <script>
    // Trigger a sync on popup open
    chrome.runtime.sendMessage({ type: 'sync' });
  </script>
</body>
</html>
